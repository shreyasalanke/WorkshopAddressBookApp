<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Address Book</title>
    <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\WorkshopAddressBookApp\css\addressbook.css" />
    <script src="C:\Users\HP\OneDrive\Desktop\WorkshopAddressBookApp\Js\addressbookform.js" defer></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img class="logo-content-img" src="file:///C:/Users/HP/OneDrive/Desktop/WorkshopAddressBookApp/assets/images/AddressBook%20icon.png" alt="">
            <div>
                <span class="emp-text">ADDRESS</span><br>
                <span class="emp-text emp-payroll">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">
                ADDRESS BOOK FORM
                <a href="../pages/addressBookHome.html"><img class="logo-content-img-head" src="file:///C:/Users/HP/OneDrive/Desktop/WorkshopAddressBookApp/assets/images/Cancel.icon.png" alt=""></a>
            </div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="" required>
                <error-output class="text-error" for="text"></error-output>
                <error-output class="text-error-new" for="text"></error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="phoneNumber">Phone Number</label>
                <input class="input" type="number" id="phoneNumber" name="phoneNumber"
                    placeholder="" required>
                <phoneNumber-error-output class="phoneNumber-text-error" for="text"></phoneNumber-error-output>
                <phoneNumber-error-output class="phoneNumber-text-error-new" for="text"></phoneNumber-error-output>
            </div>
            <div class="row-content">
                <label class="label text" for="address">Address</label>
                <textarea id="address" class="input" name="address" placeholder=""
                    style="height:100px" required></textarea>
                <address-error-output class="address-text-error" for="text"></address-error-output>
                <address-error-output class="address-text-error-new" for="text"></address-error-output>
            </div>
            <div class="row-content">
                <div class="inlineContent">
                    <label class="label inlineText"
                        for="city">City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="label inlineText"
                        for="state">State</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="label inlineText" for="zipCode">Zip Code</label>
                </div>

                <div id="cityAndState">
                    <select id="city" name="City" required>
                        <option value="" disabled selected>Select city</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Bangalore">Indore</option>
                    </select>
                    <select id="state" name="State" required>
                        <option value="" disabled selected>Select state</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                    </select>
                    <input class="input" type="number" id="zipCode" name="zipCode" placeholder="" required>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button addButton" id="addButton" onmouseover="">Add</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
