<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="file:///C:/Users/HP/OneDrive/Desktop/WorkshopAddressBookApp/assets/images/AddressBook%20icon.png">
    <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\WorkshopAddressBookApp\css\addressbook.css">
    <title>Address Book Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo">
            <img class="logo-img" src="file:///C:/Users/HP/OneDrive/Desktop/WorkshopAddressBookApp/assets/images/AddressBook%20icon.png" alt="Logo">
            <div>
                <span class="address-text">ADDRESS</span>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header> 
    <!--------------form content------>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save();" onreset="resetForm()">
            <div class="form-head">
                <div class="header-text">Person Address Form </div>
                <div>
                    <a href="../pages/homePage.html"><img class="cancel-img" src="file:///C:/Users/HP/OneDrive/Desktop/WorkshopAddressBookApp/assets/images/Cancel.icon.png"
                            alt="Cancel Icon"></a>
                </div>
            </div>
            <div class="row-content">
                <label for="fullname" class="label text">Full Name</label>
                <input type="text" class="input" id="fullname" name="fullname" required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <div class="row-content">
                <label for="tel" class="label text">Phone Number</label>
                <input type="tel" id="tel" name="tel" class="input">
                <error-output class="mobno-error" for="tel"></error-output>
            </div>
            <div class="row-content">
                <label for="notes" class="label text">Address</label>
                <textarea class="input text" name="notes" id="address" style="height: 100px;"></textarea>
            </div>
            <div class="select-items">
                <div name="citySelect" id="citySelect" class="selectDiv">
                    <label for="city" class="label text">City</label>
                    <select name="city" id="city">
                        <option value="">Select City</option>
                    </select>
                </div>
                <div name="stateSelect" id="stateSelect" class="selectDiv">
                    <label for="state" class="label text">State</label>
                    <select name="state" id="state">
                        <option value="">Select State</option>
                    </select>
                </div>
                <div name="zipSelect" id="zipSelect">
                    <label for="zip" class="label text">ZipCode</label>
                    <input class="input" type="number" name="zip" id="zip" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
